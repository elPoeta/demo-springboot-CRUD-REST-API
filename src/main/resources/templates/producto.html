<!DOCTYPE html>

<html>
    <head>
        <title>Demo Spring Boot</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="/vendor/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" href="/css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="h1 text-primary text-center">Productos <small class="text-muted">CRUD Spring-Boot</small></h1>
        </div>
        <hr>
        <section>
            <div class="row">
                <div id="selectCategoria" class="col-sm-3">

                </div>
                <div class="col-sm-3 mb-5 ml-3">
                    <input class="form-control form-control-lg" type="text" placeholder="#Buscar por nombre" name="buscarPorNombre" id="buscarPorNombre">
                </div>
                <div class="col-sm-3 mb-5 ml-3">
                    <button type="button" id="btn-nuevo" class="btn btn-outline-primary btn-lg">Nuevo</button>
                </div>
            </div>
        </section>

        <section class="">
            <div class="row">
                <div  class="col-sm-6">
                    <div id="mensajeNoEncontrado" class="alert alert-warning ml-3">
                        <strong>No encontrado!</strong> Producto inexistente.
                    </div>
                    <div id="tablaProductos"></div>
                </div>
                <div class="col-sm-6">
                    <div id="mensajeActualizado" class="alert alert-success ml-3 col-md-8">
                        <span id="mensajeGuardado"></span>
                    </div>         
                    <section id="detalles"></section>
                    <section id="nuevo"></section>
                </div>
            </div>
        </section>

        <!-- MODAL -->
  <div class="modal fade" id="deleteModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Eliminar</h5>
          <button class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body bg-secondary">
            <h5 class="h5 text-light">Estas seguro de eliminiar este producto?</h5>
        <div class="modal-footer">
          <button class="btn btn-info" data-dismiss="modal">Cancelar</button>
          <button id="btnEliminar" class="btn btn-danger" data-dismiss="modal">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>

        <script src="/vendor/js/jquery-3.3.1.min.js"></script>
        <script src="/vendor/js/bootstrap.min.js"></script>
        <script src="/js/http.js"></script>
        <script src="/js/ui.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
